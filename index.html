<body>

    <h1>Gerador de Senha</h1>
    <div class="div-cont">
    <label for="tamanhoSenha" class="label-tam-senha">Tamanho da Senha:</label>
    <input type="number" id="tamanhoSenha" min="4" value="12" class="inp-tam-senha">
    <button onclick="gerarSenha()" class="btn-gerar">Gerar Senha</button>
    <div class="container">
    <button id="copiarButton" onclick="copiarSenha()" style="display: none;" class="btn-copiar">Copiar</button>
    <p id="senhaGerada" class="senhaGerada"></p>
    </div>
    </div>

    <script>
        function gerarSenha() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            const tamanhoSenha = parseInt(document.getElementById('tamanhoSenha').value);

            if (tamanhoSenha < 4) {
                alert('Tamanho mínimo da senha é 4 caracteres.');
                return;
            }

            let senha = '';
            for (let i = 0; i < tamanhoSenha; i++) {
                const randomIndex = Math.floor(Math.random() * caracteres.length);
                senha += caracteres[randomIndex];
            }

            document.getElementById('senhaGerada').textContent = senha;
            document.getElementById('copiarButton').style.display = 'block'; // Mostrar o botão de cópia
        }

        function copiarSenha() {
            const senha = document.getElementById('senhaGerada').textContent;
            const input = document.createElement('textarea');
            input.value = senha;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('Senha copiada para a área de transferência.');
        }
    </script>
</body>
</html>
